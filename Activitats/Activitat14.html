<!DOCTYPE html>
	<html>
		<head>
			<title></title>
			<script src="../jquery-3.4.1.js"></script>
			<style type="text/css">
				#b1{background-color: #ff0;}
				#b2{background-color: #ff0;}
			</style>
		</head>
		<body>
			<script>
				$(document).ready(function(){

					$(".button").mousedown(function(){
						$(this).css("background-color", "#ff0");
					});

					$(".button").mouseup(function(){
						$(this).css("background-color", "#fff");
					});
				});
			</script>
			<button class="button">Canviar color</button>
			<button class="button">Color difarent</button>
		</body>
	</html>
