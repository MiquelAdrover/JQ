<!DOCTYPE html>
	<html>
		<head>
			<title>Exersisi 2</title>
			<script src="../jquery-3.4.1.js"></script>
		</head>
		<body>
			<script>
				$(document).ready(function () {
					$("#p2").click(function () {
						var x; x=$('#p2');
						x.css("background-color","#ffff00");
					});
					$("#p3").click(function () {
						var x; x=$('#p3');
						x.css("background-color","#ff0011");
					});
					
				});
			</script>
			<table border="1">
				<tr id="p2">
					<td>
						buenas
					</td>
				</tr>
				<tr id="p3">
					<td>
						tardes
					</td>
				</tr>
			</table>
		</body>
	</html>
